---
name: Titanium.Contacts.Group
summary: An object which represents a group in the contacts database.
extends: Titanium.Proxy
since: "1.4.0"
platforms: [iphone, ipad]
methods:
  - name: add
    summary: Adds a person to the group
    parameters:
      - name: person
        summary: <Titanium.Contacts.Person> object to add to the group
        type: Titanium.Contacts.Person
  - name: members
    summary: The complete list of members of the group
  - name: remove
    summary: Removes a person from the group
    parameters:
      - name: person
        summary: <Titanium.Contacts.Person> object to remove from the group
        type: Titanium.Contacts.Person
  - name: sortedMembers
    summary: A list of sorted members
    parameters:
      - name: sortBy
        summary: Method for sorting.  Must be one of  <Titanium.Contacts.CONTACTS_SORT_FIRST_NAME> or <Titanium.Contacts.CONTACTS_SORT_LAST_NAME>
        type: Number
properties:
  - name: name
    summary: The name of the group
    type: String
