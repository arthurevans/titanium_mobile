---
name: Titanium.Media.AudioRecorder
summary: The AudioRecorder object is returned by <Titanium.Media.createAudioRecorder> and is used for recording audio from the device microphone.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
methods:
  - name: pause
    summary: called to temporarily pause recording
  - name: resume
    summary: called to resume audio recording
  - name: start
    summary: called to start recording audio
  - name: stop
    summary: called to stop recording audio
properties:
  - name: compression
    summary: audio compression constant to be used for the recording
    type: Number
  - name: format
    summary: audio format constant for used for the recording
    type: Number
  - name: paused
    summary: readonly property to indicate if paused
    type: Boolean
  - name: recording
    summary: readonly property to indicate if recording
    type: Boolean
  - name: stopped
    summary: readonly property to indicate if stopped
    type: Boolean
