---
name: Titanium.API
summary: The top level API module.  The API module is mainly used for logging.
extends: Titanium.Module
since: "0.1"
methods:
  - name: debug
    summary: function for logging debug messages
    parameters:
      - name: message
        summary: the message to log
        type: String
  - name: error
    summary: function for logging error messages
    parameters:
      - name: message
        summary: the message to log
        type: String
  - name: info
    summary: function for logging informational messages
    parameters:
      - name: message
        summary: the message to log
        type: String
  - name: log
    summary: function for logging custom severity messages
    parameters:
      - name: level
        summary: the log level
        type: String
      - name: message
        summary: the message to log
        type: String
  - name: warn
    summary: function for logging warning messages
    parameters:
      - name: message
        summary: the message to log
        type: String
