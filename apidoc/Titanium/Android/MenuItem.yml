---
name: Titanium.Android.MenuItem
summary: The Titanium binding of an [Android MenuItem](http://developer.android.com/reference/android/view/MenuItem.html)
extends: Titanium.Proxy
platforms: [android]
createable: false
since: "1.5"
methods:
  - name: getTitleCondensed
    summary: retrieve the condensed title of the item
    returns:
        type: String
  - name: getGroupId
    summary: retrieve the groupId for this item
    returns:
        type: Number
  - name: getItemId
    summary: retrieve the itemId for this item
    returns:
        type: Number
  - name: getOrder
    summary: retrieve the sort order
    returns:
        type: Number
  - name: getTitle
    summary: retrieve the title of the item
    returns:
        type: String
  - name: isEnabled
    summary: retrieve the enabled state of the menu
    returns:
        type: Boolean
  - name: isVisible
    summary: retrieve the visible state of the menu
    returns:
        type: Boolean
  - name: setTitleCondensed
    summary: set the condensed title for the item
    parameters:
      - name: condensedTitle
        summary: new condensed title
        type: String
  - name: setEnabled
    summary: set the enabled state of the item
    parameters:
      - name: enabled
        summary: true to enable item, false to disable
        type: Boolean
  - name: setIcon
    summary: set the icon for the item
    parameters:
      - name: icon
        summary: icon to use with the item
        type: Object
  - name: setTitle
    summary: set the title for the item
    parameters:
      - name: title
        summary: new title
        type: String
  - name: setVisible
    summary: set the visible state of the item
    parameters:
      - name: visible
        summary: true to show the item, false to hide
        type: Boolean
events:
  - name: click
    summary: fired when the user presses the button
properties:
  - name: enabled
    summary: set the enabled state of the item
    type: Boolean
  - name: groupId
    summary: groupId for this item
    type: Number
    permission: read-only
  - name: itemId
    summary: itemId for this item
    type: Number
    permission: read-only
  - name: order
    summary: integer used for controlling sort order
    type: Number
    permission: read-only
  - name: title
    summary: item title
    type: String
  - name: titleCondensed
    summary: condensed item title
    type: String
  - name: visible
    summary: set the visible state of the item
    type: Boolean
