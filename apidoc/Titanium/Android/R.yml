---
name: Titanium.Android.R
summary: The Titanium binding of [android.R](http://developer.android.com/reference/android/R.html).  Note that this accesses Android system-wide resources, not your application's resources.  To access your application's resources, you want <Titanium.App.Android.R>.
extends: Titanium.Proxy
platforms: [android]
createable: false
since: "1.5"
properties:
  - name: anim
    summary: Animation resources, see [http://developer.android.com/reference/android/R.anim.html](http://developer.android.com/reference/android/R.anim.html)
    type: Object
    accessors: false
    permission: read-only
  - name: array
    summary: Array resources, see [http://developer.android.com/reference/android/R.array.html](http://developer.android.com/reference/android/R.array.html)
    type: Object
    accessors: false
    permission: read-only
  - name: attr
    summary: Attribute resources, see [http://developer.android.com/reference/android/R.attr.html](http://developer.android.com/reference/android/R.attr.html)
    type: Object
    accessors: false
    permission: read-only
  - name: color
    summary: Color resources, see [http://developer.android.com/reference/android/R.color.html](http://developer.android.com/reference/android/R.color.html)
    type: Object
    accessors: false
    permission: read-only
  - name: dimen
    summary: Dimension resources, see [http://developer.android.com/reference/android/R.dimen.html](http://developer.android.com/reference/android/R.dimen.html)
    type: Object
    accessors: false
    permission: read-only
  - name: drawable
    summary: Drawable resources, see [http://developer.android.com/reference/android/R.drawable.html](http://developer.android.com/reference/android/R.drawable.html)
    type: Object
    accessors: false
    permission: read-only
  - name: id
    summary: ID resources, see [http://developer.android.com/reference/android/R.id.html](http://developer.android.com/reference/android/R.id.html)
    type: Object
    accessors: false
    permission: read-only
  - name: integer
    summary: Integer resources, see [http://developer.android.com/reference/android/R.integer.html](http://developer.android.com/reference/android/R.integer.html)
    type: Object
    accessors: false
    permission: read-only
  - name: layout
    summary: Layout resources, see [http://developer.android.com/reference/android/R.layout.html](http://developer.android.com/reference/android/R.layout.html)
    type: Object
    accessors: false
    permission: read-only
  - name: string
    summary: String resources, see [http://developer.android.com/reference/android/R.string.html](http://developer.android.com/reference/android/R.string.html)
