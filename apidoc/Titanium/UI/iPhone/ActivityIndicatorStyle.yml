---
name: Titanium.UI.iPhone.ActivityIndicatorStyle
summary: A set of constants for the styles available for <Titanium.UI.ActivityIndicator> objects.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false
properties:
  - name: BIG
    summary: The large white style of indicator.
    type: Number
    permission: read-only
  - name: DARK
    summary: The standard gray style of indicator.
    type: Number
    permission: read-only
  - name: PLAIN
    summary: The standard white style of indicator (the default).
    type: Number
    permission: read-only
