---
name: Titanium.UI.Android
summary: The Android specific UI capabilities. All properties, methods and events in this namespace will only work on Android related devices.
extends: Titanium.Module
since: "1.0"
platforms: [android]
methods:
  - name: hideSoftKeyboard
    summary: |
        request that the soft keyboard hide. Note: It is not currently possible in the native Android API to detect that the keyboard is already visible. Note: It is not possible to globally show the keyboard at this point.
  - name: openPreferences
    summary: open Android native preferences UI activity. You need to place your preferences.xml file in the platform/android/res/xml/ folder of your project. Documentation on the file format may be found in the [Android documentation](http://developer.android.com/resources/samples/ApiDemos/res/xml/preferences.html)
properties:
