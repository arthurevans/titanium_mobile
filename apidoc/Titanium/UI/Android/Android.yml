    type: Number
    permission: read-only
  - name: WEBVIEW_PLUGINS_ON
    summary: Enable plugins in <Titanium.UI.WebView>.
    type: Number
    permission: read-only
  - name: WEBVIEW_PLUGINS_ON_DEMAND
    summary: Display a placeholder and only load plugins when user selects placeholder.
    type: Number
