  - name: SOFT_INPUT_ADJUST_PAN
    summary: Pan contents when soft keyboard is visible. Use on Activity ("heavy weight window") to suggest how the virtual keyboard should treat the window contents. Must be specified in creation options.
    type: Number
    permission: read-only
  - name: SOFT_INPUT_ADJUST_RESIZE
    summary: Resize contents when soft keyboard is visible. Use on Activity ("heavy weight window") to suggest how the virtual keyboard should treat the window contents. Must be specified in creation options.
    type: Number
    permission: read-only
  - name: SOFT_INPUT_ADJUST_UNSPECIFIED
    summary: (default) If set in the AndroidManifest.xml use that setting. Otherwise, let the keyboard decided. Must be specified in creation options.
    type: Number
    permission: read-only
  - name: SOFT_INPUT_STATE_HIDDEN
    summary: Attempt to hide the soft keyboard when control receives keyboard focus.
    type: Number
    permission: read-only
  - name: SOFT_INPUT_STATE_UNSPECIFIED
    summary: Use OS default behavior for keyboard focus.
    type: Number
    permission: read-only
  - name: SOFT_INPUT_STATE_VISIBLE
    summary: Attempt to show the soft keyboard when control receives keyboard focus.
    type: Number
    permission: read-only
  - name: SOFT_KEYBOARD_DEFAULT_ON_FOCUS
    summary: Use Android default soft keyboard handling. Same as not specifying a value.
    type: Number
    permission: read-only
  - name: SOFT_KEYBOARD_HIDE_ON_FOCUS
    summary: |
        Request hide soft keyboard on focus. Note: OS can override request.
    type: Number
    permission: read-only
  - name: SOFT_KEYBOARD_SHOW_ON_FOCUS
    summary: |
        Request show soft keyboard on focus. Note: OS can override request.
    type: Number
