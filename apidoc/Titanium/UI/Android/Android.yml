    type: Number
    permission: read-only
  - name: LINKIFY_EMAIL_ADDRESSES
    summary: Auto link email addresses.
    type: Number
    permission: read-only
  - name: LINKIFY_MAP_ADDRESSES
    summary: Auto link physical addresses.
    type: Number
    permission: read-only
  - name: LINKIFY_MAP_LINKS
    summary: Convert all street addresses to clickable links
    type: Number
    permission: read-only
  - name: LINKIFY_PHONE_NUMBERS
    summary: Auto link phone numbers.
