---
name: Titanium.UI.ButtonBar
summary: A Button Bar is created by the method <Titanium.UI.createButtonBar>.
extends: Titanium.UI.View
since: "0.8"
platforms: [iphone, ipad, mobileweb]
properties:
  - name: index
    summary: the selected index
    type: Number
  - name: labels
    summary: the array of labels for the button bar. each object should have the properties `title`, `image`, `width` and `enabled`.
    type: Array<Object>
  - name: style
    summary: the style of the button bar
    type: Number
description: |
    For iPhone, the style constants are available in the constants defined in <Titanium.UI.iPhone.SystemButtonStyle>.
examples:
  - title: Simple 3 button button bar
    example: |
        
            var bb1 = Titanium.UI.createButtonBar({
            	labels:['One', 'Two', 'Three'],
            	backgroundColor:'#336699',
            	top:50,
            	style:Titanium.UI.iPhone.SystemButtonStyle.BAR,
            	height:25,
            	width:200
            });
            win.add(bb1);
        
        
