---
name: Titanium.UI.PickerColumn
summary: The picker row object created by [Titanium.UI.createPickerColumn](Titanium.UI.createPickerColumn).
extends: Titanium.UI.View
since: "0.9"
platforms: [android, iphone, ipad]
methods:
  - name: addRow
    summary: add a row to the column.
    parameters:
      - name: row
        summary: The row to add.
        type: Titanium.UI.PickerRow
  - name: removeRow
    summary: remove a row from the column.
    parameters:
      - name: row
        summary: The row to remove.
        type: Titanium.UI.PickerRow
properties:
  - name: rowCount
    summary: number of rows in the column
    type: Number
    permission: read-only
  - name: rows
    summary: an array of rows
    type: Array<Object>
